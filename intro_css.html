<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Header Styling */
        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Introduction Section */
        .introduction {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
        }

        /* Skills Display */
        .skills {
            background-color: #e0e0e0;
            padding: 20px;
            margin: 20px 0;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
        }

        .skills li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Contact Information */
        .contact {
            background-color: #333;
            padding: 20px;
            color: white;
        }

        .contact a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .skills li {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Delores Odupa</h1>
    </header>

    <section class="introduction">
        <h2>Introduction</h2>
        <p>Hello, I'm Delores. I'm a passionate web developer with experience in HTML, CSS, and JavaScript.</p>
    </section>

    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Responsive Design</li>
        </ul>
    </section>

    <footer class="contact">
        <h2>Contact Information</h2>
        <a href="mailto:deloresodupa@gmail.com">Email</a>
        <a href="https://instagram.com/justdeloressss">Instagram</a>
    </footer>
</body>
</html>
